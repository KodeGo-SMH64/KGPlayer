<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>KGPlayer</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="relative w-full h-screen overflow-hidden flex flex-col px-0 box-border items-center justify-center bg-[url(/public/music-player@3x.png)] bg-cover bg-no-repeat bg-top text-center text-sm text-gray-200 font-noto-sans">
      <div
      class="relative rounded-[34px] bg-gray-300 shadow-[5px_4px_5px_2px_rgba(0,_0,_0,_0.25)] [backdrop-filter:blur(2px)] w-[466px] h-[711px]">

      <!-- SEEK BAR -->
      
        <div class="absolute top-[466px] left-[39px] w-[386px] h-[43px]">
          <div class="absolute top-[21px] left-[1px] w-[385px] h-[22px]">
            <input
          id="seekbar"
          type="range"
          value="0"
          class="appearance-none absolute w-[388px] h-[5px] rounded-31xl top-[8px] left-[-4px] cursor-pointer shadow-[0px_4px_4px_rgba(0,_0,_0,_0.25)]"
          >
          <div id="thumbSlider"></div>
          </div>
          
          <!-- TIMELINE -->
          <div
            id="duration"
            class="absolute top-[0px] left-[348px] font-semibold flex items-center justify-center w-[38px] h-4"
          >
            00:00
          </div>
          <div
            id="currentTime"
            class="absolute top-[0px] left-[0px] font-semibold text-left flex items-center w-[38px] h-4"
          >
            00:00
          </div>
        </div>

        <!-- ARTIST & ALBUM -->
        <div
          class="absolute top-[calc(50%_-_290.5px)] left-[calc(50%_-_185px)] w-[371px] h-[258px] opacity-[0.8]"
        >
          <img
            class="absolute top-[4.69px] left-[129.02px] w-[242.36px] h-[242.36px] object-cover [&.animate]:animate-[1s_linear_0s_infinite_normal_forwards_rotate-center] opacity-[1]"
            alt="cd"
            src="/public/cd@2x.png"
            data-animate-on-scroll
          />

          <img
            class="absolute top-[-3px] left-[9px] rounded-[5px] w-[270.02px] h-[266.02px] object-cover"
            alt="album"
            src="/public/artist@2x.png"
          />
        </div>

        <!-- PLAY/PREVIOUS/NEXT BUTTONS -->
        <div class="absolute top-[542px] left-[81px] w-[303.87px] h-[120px]">
          <div class="relative">
            <!-- PREVIOUS BUTTON -->
            <button
            class="cursor-pointer [border:none] p-0 bg-[transparent] absolute top-[50px] left-[0px] w-[41.87px] h-[42.25px]" style="z-index: 2;"
          >
            <img
              class="absolute top-[calc(1%_-_1px)] left-[calc(50%_-_24.94px)] w-[50px] h-[50px]"
              alt="prev-track"
              src="/public/prev-track.svg"
            />
          </button>
        
            <!-- PLAY & PAUSE BUTTONS -->
            <button
              onclick="playPause(); observeAnimations();"
              id="playButton"
              class="cursor-pointer [border:none] p-0 bg-[transparent] absolute top-[0px] left-[92px] w-[120px] h-[120px]"
            >
            <!-- PLAY ICON -->
            <img class="absolute top-[calc(50%_-_66px)] left-[calc(50%_-_70px)] w-[140px] h-[140px] playButtonIcon play"
            src="/public/play-track.svg" />

            <!-- PAUSE ICON -->
            <img 
              class="absolute top-[calc(50%_-_66px)] left-[calc(50%_-_70px)] w-[140px] h-[140px] playButtonIcon pause"
              src="/public/pause-track.svg" />
            </button>
              
            <!-- NEXT BUTTON -->
            <button
              class="cursor-pointer [border:none] p-0 bg-[transparent] absolute top-[50px] left-[260px] w-[41.87px] h-[42.25px]"
              style="z-index: 2;"
            >
              <img
                class="absolute top-[calc(1%_-_1px)] left-[calc(50%_-_24.94px)] w-[50px] h-[50px]"
                alt="next-track"
                src="/public/next-track.svg"
              />
            </button>
          </div>
        </div>
        
        <!-- TITLE & ARTIST -->
        <div
          class="absolute top-[362px] left-[71px] w-[323px] flex flex-col items-center justify-start gap-[5px] text-[24px] text-whitesmoke"
        >
          <div
            id="songTitle"
            class="self-stretch relative font-semibold [text-shadow:4px_4px_4px_rgba(0,_0,_0,_0.25)]"
          >
            Never Gonna Give You Up
          </div>
          <div
            id="artistName"
            class="relative text-[20px] [text-shadow:4px_4px_4px_rgba(0,_0,_0,_0.25)]"
          >
            Rick Astley
          </div>
        </div>
      </div>
      <!-- AUDIO PLAYER ____________HIDE controls -->
    <audio id="audioPlayer" > 
      <source src="./public/Rick Astley - Never Gonna Give You Up.MP3" type="audio/mpeg">
    </audio>
    </div>


      <!-- SCRIPT -->
    <script>

  // SCRIPT FOR AUDIO PLAYER

const seekbar = document.getElementById("seekbar");
const player = document.getElementById("audioPlayer");
const playButton = document.getElementById("playButton");
const thumbSlider = document.getElementById("thumbSlider");

let animationObserver;
let isPlaying = false;

function playPause() {
  if (player.paused) {
    player.play();
    playButton.classList.add("playing");
    updateSeekbar();
    observeAnimations();
  } else {
    player.pause();
    playButton.classList.remove("playing");
    setTimeout(pauseAnimation, 50);
  }
}

const currentTimeElement = document.getElementById("currentTime");
const durationElement = document.getElementById("duration");

player.onloadedmetadata = function () {
  // Update the seekbar max and initial value with the duration
  seekbar.max = player.duration;
  seekbar.value = 0;

//CONVERTING THE DURATION TO MINUTES AND SECONDS
const durationMinutes = Math.floor(player.duration / 60);
const durationSeconds = Math.floor(player.duration % 60);

//ADD LEADING ZEROS TO THE TIME VALUES ??????
const formattedDuration = `${durationMinutes.toString().padStart(2, '0')}:${durationSeconds.toString().padStart(2, '0')}`;

// UPDATE THE CONTENT OF THE DIV ELEMENTS
durationElement.textContent = formattedDuration;
}

function updateSeekbar() {
  seekbar.value = player.currentTime;
  thumbSlider.style.left = `${(seekbar.value / seekbar.max) * 100}%`; // MOVES THE THUMB SLIDER ALONG THE SEEKBAR
  if (!player.paused) {
    requestAnimationFrame(updateSeekbar);
  }
//CONVERTING THE CURRENTTIME TO MINUTES AND SECONDS
const currentTimeMinutes = Math.floor(player.currentTime / 60);
const currentTimeSeconds = Math.floor(player.currentTime % 60);

//ADD LEADING ZEROS TO THE TIME VALUES ??????
const formattedCurrentTime = `${currentTimeMinutes.toString().padStart(2, '0')}:${currentTimeSeconds.toString().padStart(2, '0')}`;

// UPDATE THE CONTENT OF THE DIV ELEMENTS
currentTimeElement.textContent = formattedCurrentTime;
}

player.addEventListener("play", () => {
  playButton.classList.add("playing");
  updateSeekbar();
});

player.addEventListener("pause", () => {
  playButton.classList.remove("playing");
  pauseAnimation();
});

// ADDED AN EVENT LISTENER TO CONTINUOUSLY UPDATE THE THUMB SLIDER POSITION WHILE AUDIO IS SEEKING (PLAYING OR PAUSED)
player.addEventListener("timeupdate", () => {
  seekbar.value = player.currentTime;
  thumbSlider.style.left = `${(seekbar.value / seekbar.max) * 100}%`; // MOVE THE THUMB SLIDER ALONG THE SEEKBAR
});

// ADDED AN EVENT LISTENER TO STOP ANIMATION AND RESET THUMB SLIDER POSITION WHEN THE AUDIO HAS ENDED
player.addEventListener("ended", () => {
  pauseAnimation();
  thumbSlider.style.left = "0"; // RESET THUMB SLIDER POSITION TO THE BEGINNING
});

seekbar.addEventListener("input", () => {
  player.currentTime = seekbar.value; // SEEKS THE AUDIO TO THE POSITION OF THE SEEKBAR
  thumbSlider.style.left = `${(seekbar.value / seekbar.max) * 100}%`; // MOVES THE THUMB SLIDER ALONG THE SEEKBAR
});

thumbSlider.addEventListener("mousedown", (event) => {
  // WHEN THE THUMB SLIDER IS CLICKED, UPDATE THE SEEKBAR AND SEEK TO THE CLICKED POSITION
  const rect = seekbar.getBoundingClientRect();
  const offsetX = event.clientX - rect.left;
  const seekbarWidth = rect.width;
  const seekPosition = (offsetX / seekbarWidth) * seekbar.max;
  player.currentTime = seekPosition;
  thumbSlider.style.left = `${(seekPosition / seekbar.max) * 100}%`; // MOVES THE THUMB SLIDER ALONG THE SEEKBAR

  // PAUSE THE AUDIO WHILE DRAGGING THE SLIDER
  player.pause();

  // EVENT LISTENER FOR WHEN THE USER STOPS DRAGGING THE THUMB SLIDER
  const stopDrag = () => {
    // REMOVE THE EVENT LISTENER
    window.removeEventListener("mouseup", stopDrag);
    // RESUME PLAYING THE AUDIO AFTER DRAGGING THE SLIDER
    player.play();
  };

  // ADD AN EVENT LISTENER TO STOP DRAGGING WHEN THE USER RELEASES THE MOUSE
  window.addEventListener("mouseup", stopDrag);
});

function observeAnimations() {
  const scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
  if (animationObserver) {
    animationObserver.disconnect();
  }

  animationObserver = new IntersectionObserver(
    (entries) => {
      for (const entry of entries) {
        if (entry.isIntersecting || entry.intersectionRatio > 0) {
          const targetElement = entry.target;
          targetElement.classList.add("animate");
          animationObserver.unobserve(targetElement);
        }
      }
    },
    {
      threshold: 0.15,
    }
  );

  for (let i = 0; i < scrollAnimElements.length; i++) {
    animationObserver.observe(scrollAnimElements[i]);
  }
}

function pauseAnimation() {
  const scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
  for (let i = 0; i < scrollAnimElements.length; i++) {
    const targetElement = scrollAnimElements[i];
    targetElement.classList.remove("animate");
  }
}
  </script>
  </body>
</html>
